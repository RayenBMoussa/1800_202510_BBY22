<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <title>Intimo</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div id="container">
        <div id="logoCont">
            <img id="logoImg" src="images/intimoLogo.png" alt="">
        </div>
        <div id="successMsg"> Account created successfully !!</div>
        <div id="details">
            <div id="signBanner">
                <span id="signUpNow">Log In Now</span>
                <span id="sideText">Please login to continue using the app</span>
            </div>
            <div id="inputs">
                <div id="mail_login">
                    <input class="form-control form-control-lg" type="email" name="email" id="email"
                        placeholder="Email">
                </div>
                <div id="pwd_login">
                    <input class="form-control form-control-lg" type="password" name="password" id="password"
                        placeholder="Password">
                </div>
            </div>
            <div id="log">
                <div id="errorMsg"> azaz</div>
                <div id="logBtn">
                    <button type="submit" id="submit">Log In</button>
                </div>
                <div id="signOption">
                    <span>Don't have an account ? <a href="/signUp.html">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script type="module" src="./scripts/login.js" defer></script>
</body>
</html>
