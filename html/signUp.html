<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link rel="stylesheet" href="/styles/signUp.css">
</head>

<body>
    <div id="container">
        <div id="logoCont">
            <img id="logoImg" src="../images/intimoLogo.png" alt="">
        </div>
        <div id="details">
            <div id="signBanner">
                <span id="signUpNow">Sign Up Now</span>
                <span id="sideText">Please fill the details and create an account</span>
            </div>
            <div id="inputs">
                <div id="name">
                    <input class="form-control form-control-lg" type="text" name="fullname" id="fullname"
                        placeholder="Fullname">
                </div>
                <div id="mail">
                    <input class="form-control form-control-lg" type="email" name="email" id="email"
                        placeholder="Email">
                </div>
                <div id="pwd">
                    <input class="form-control form-control-lg" type="password" name="password" id="password"
                        placeholder="Password">
                </div>
            </div>
            <div id="log">
                <div id="signBtn">
                    <button type="submit" id="submit">Sign Up</button>
                </div>
                <div id="logOption">
                    <span>Already have an account ? <a href="login.html">Log In</a></span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/signUp.js" defer></script>
    <script type="module" src="../scripts/authentication.js" defer></script>
</body>

</html>
